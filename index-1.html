<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> karthika cafe</title>
    <style>
        /* Reset some default styles */
        body, h1, ul {
            margin: 0;
            padding: 0;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Style the navigation menu */
        nav {
            background-color: #444;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Style the main content */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        /* Style product cards */
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <body background="">  
    <header>
            <h1>karthika cafe</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="product-card">
            <img src="IMG-20231028-WA0039.jpg"  alt="IMG-20231028-WA0039.jpg " class="product-image">
            <h2>cappuccino</h2>
            <p>hot coffee</p>
            <p>Price: Rs.90</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="image/latie.jpg" alt="dring 2" class="product-image">
            <h2>latie</h2>
            <p>hot coffee</p>
            <p>Price: Rs.70</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        &copy; karthika cafe
    </footer>
</body>
</html>
